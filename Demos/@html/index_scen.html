    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script>
        // Glitch Timeline Function
        $(document).ready(function() {

            // Glitch Timeline Function
            var $text = document.querySelector('.btn-glitch-active'),
                $filter = document.querySelector('.svg-sprite'),
                $turb = $filter.querySelector('#filter feTurbulence'),
                turbVal = {
                    val: 0.000001
                },
                turbValX = {
                    val: 0.000001
                };

            var glitchTimeline = function() {
                var timeline = new TimelineMax({
                    repeat: -1,
                    repeatDelay: 2,
                    paused: true,
                    onUpdate: function() {
                        $turb.setAttribute('baseFrequency', turbVal.val + ' ' + turbValX.val);
                    }
                });

                timeline
                    .to(turbValX, 0.1, {
                        val: 0.5
                    })
                    .to(turbVal, 0.1, {
                        val: 0.02
                    });
                timeline
                    .set(turbValX, {
                        val: 0.000001
                    })
                    .set(turbVal, {
                        val: 0.000001
                    });
                timeline
                    .to(turbValX, 0.2, {
                        val: 0.4
                    }, 0.4)
                    .to(turbVal, 0.2, {
                        val: 0.002
                    }, 0.4);
                timeline
                    .set(turbValX, {
                        val: 0.000001
                    })
                    .set(turbVal, {
                        val: 0.000001
                    });

                // console.log("duration is: " + timeline.duration());

                return {
                    start: function() {
                        timeline.play(0);
                    },
                    stop: function() {
                        timeline.pause();
                    }
                };
            };

            btnGlitch = new glitchTimeline();

            $('.btn-glitch')
                .on('mouseenter', function() {
                    $(this).addClass('btn-glitch-active');
                    btnGlitch.start();
                })
                .on('mouseleave', function() {
                    var $this = $(this);
                    if ($this.hasClass('btn-glitch-active')) {
                        $this.removeClass('btn-glitch-active');
                        btnGlitch.stop();
                    }
                });

        });
    </script>
