<body class="layout-default layout-login-image">
    <video autoplay muted loop id="myVideo">
        <source src="../../public/images/bg_main.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="layout-login-image__overlay">
        <div class="fullbleed bg-dark" style="opacity: .5"></div>
    </div>

    <div class="layout-login-image__form bg-white" data-perfect-scrollbar>
        <div class="d-flex justify-content-center mb-3 navbar-light">
            <a href="index.html" class="navbar-brand flex-column mb-2 align-items-center mr-0" style="min-width: 0">

                <img src="../../public/images/asean_logo.png" alt="한 아세안 ICT 융합빌리지" />
            </a>
        </div>
        <h4 class="m-0">K-ASEAN XR LAB</h4>
        <h5 class="mb-3">5G기반 실내외 연속형 사용자 위치추적 시스템</h5>
        <div class="alert bg-accent text-white border-0 mt-12pt" role="alert">
            <div class="d-flex flex-wrap align-items-start">
                <div class="mr-8pt">
                    <i class="material-icons">error_outline</i>
                </div>
                <div class="flex" style="min-width: 180px;">
                    <small>오류.</small>
                </div>
            </div>
        </div>
        <form action="index.html" novalidate>
            <div class="form-group">
                <div class="input-group input-group-merge">
                    <input id="email_2" type="email" required="" class="form-control form-control-prepended"
                        placeholder="이메일을 입력하세요.">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fa fa-envelope"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-merge">
                    <input id="password_2" type="password" required="" class="form-control form-control-prepended"
                        placeholder="비밀번호를 입력하세요.">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fa fa-key"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mb-5">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked="" id="remember">
                    <label class="custom-control-label" for="remember">아이디 기억하기</label>
                </div>
            </div>
            <div class="form-group text-center mb-4">
                <button class="btn btn-primary mb-4" type="submit">로그인</button><br>
                <a class="text-body text-underline" href="">비밀번호 찾기</a><br>
                <a class="text-body text-underline" href="index.html">계정생성</a>
            </div>
            <!--
            <div class="form-group text-center mb-4">
                <button class="btn btn-primary mb-4" type="submit">로그인</button><br>
                <a href="">비밀번호 찾기?</a> <br>
                <a class="text-body text-underline" href="index.html">계정생성</a>
            </div>
-->
        </form>
        <div class="d-flex justify-content-center navbar-light">
            <a href="#n" class="navbar-brand flex-column mb-2 align-items-center mr-0" style="min-width: 0">
                <img src="../../public/images/busan_logo.png" alt="한 아세안 ICT 융합빌리지" />
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../public/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="../../public/vendor/popper.min.js"></script>
    <script src="../../public/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="../../public/vendor/perfect-scrollbar.min.js"></script>

    <!-- DOM Factory -->
    <script src="../../public/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="../../public/vendor/material-design-kit.js"></script>

    <!-- App JS -->
    <script src="../../public/js/app.js"></script>

    <!-- Preloader -->
    <script src="../../public/js/preloader.js"></script>

</body>

</html>
